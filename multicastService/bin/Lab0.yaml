# Defines which nodes are used in the system and how to connect to them.
# This element should only be referenced during the constructor's initial
# setup.
# All names must be unique.
# No other nodes are known.
# These names will be used for src and dest addresses for the Message
# The local node's name is included in this list

configuration :
  - name : alice
    ip   : loclhost
    port : 1987
  - name : bob
    ip   : localhost
    port : 1988
  - name : charlie
    ip   : localhost
    port : 1989
  - name : daphnie
    ip   : localhost
    port : 1990

sendRules :
  - action : drop 	
    src : bob
    dest : alice
    kind : Ack
    seqNum : 4
  - action : duplicate
    kind : ack
  - action : drop
    kind : xxx

receiveRules :
  - action : drop
    duplicate : true
    
clockType : vector

Groups :
  - Name : Group1
    Members :
        - alice
        - bob
        - charlie
  - Name : Group2
    Members:
        - daphnie
        - bob
        - charlie

